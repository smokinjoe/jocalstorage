<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JocalStorage sandbox</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    
    <h1>MEEP</h1>

    <script type="text/javascript" src="lodash.js"></script>
    <script type="text/javascript" src="JocalStorage.js"></script>
    <script type="text/javascript">
      // testing sandbox sandbox
      var Person = function (name) {
        this.name = name;
      },
        names = ['Joe', 'Brian', 'Pat', 'Chris', 'Sean'],
        people = [];

      for (var i = 0; i < names.length; i++) {
        people.push(new Person(names[i]));
      }
    </script>
  </body>
</html>
